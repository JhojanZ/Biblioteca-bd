<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add-book.html">Agregar Libro</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario para agregar libros -->
    <div class="container mt-4">
        <div class="card p-3">
            <h5>Agregar Nuevo Libro</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="book-title">Título</label>
                    <input id="book-title" type="text" class="form-control" placeholder="Ingrese el título del libro">
                </div>
                <div class="form-group col-md-6">
                    <label for="book-author">Autor</label>
                    <input id="book-author" type="text" class="form-control" placeholder="Ingrese el nombre del autor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="book-publisher">Editorial</label>
                    <input id="book-publisher" type="text" class="form-control" placeholder="Ingrese el nombre de la editorial">
                </div>
                <div class="form-group col-md-6">
                    <label for="book-pages">Número de Páginas</label>
                    <input id="book-pages" type="number" class="form-control" placeholder="Ingrese el número de páginas">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="book-date">Fecha de Publicación</label>
                    <input id="book-date" type="date" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="book-isbn">ISBN</label>
                    <input id="book-isbn" type="text" class="form-control" placeholder="Ingrese el ISBN">
                </div>
                <div class="form-group col-md-6">
                    <label for="book-isbn13">ISBN-13</label>
                    <input id="book-isbn13" type="text" class="form-control" placeholder="Ingrese el ISBN-13">
                </div>
                <div class="form-group col-md-6">
                    <label for="book-language-code">Código de Idioma</label>
                    <input id="book-language-code" type="text" class="form-control" placeholder="Ingrese el código de idioma">
                </div>
            </div>
            <button id="add-book-btn" class="btn btn-success">Agregar Libro</button>
        </div>

        <!-- Formulario para agregar préstamos -->
        <div class="card p-3">
            <h5>Registrar Préstamo</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="loan-book-id">ID del Libro</label>
                    <input id="loan-book-id" type="text" class="form-control" placeholder="Ingrese el ID del libro">
                </div>
                <div class="form-group col-md-6">
                    <label for="loan-user-id">ID del Usuario</label>
                    <input id="loan-user-id" type="text" class="form-control" placeholder="Ingrese el ID del usuario">
                </div>
            </div>
            <button id="register-loan-btn" class="btn btn-primary">Registrar Préstamo</button>
        </div>
        <div class="card p-3 mt-4">
            <h5>Registrar Devolución</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="return-user-id">ID del Usuario</label>
                    <input id="return-user-id" type="text" class="form-control" placeholder="Ingrese el ID del usuario">
                </div>
            </div>
            <button id="fetch-loans-btn" class="btn btn-info">Buscar Libros Prestados</button>
            <div id="loaned-books-list" class="mt-3"></div>
            <div id="oaned-books-table"></div>
            <button id="save-returns-btn" class="btn btn-success mt-3" style="display: none;">Guardar Devoluciones</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="AgregarLibro.js"></script>
</body>
</html>
