<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Inicio/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulario de inicio de sesión -->
        <div id="login-form" class="card p-3 mb-3">
            <h5>Login</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Codigo</label>
                    <input id="username" type="text" class="form-control" placeholder="Ingresa tu codigo">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            <button id="login-btn" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        <!-- Barra de búsqueda -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Búsqueda simple -->
            <div class="input-group" style="width: 50%;">
                <input id="simple-search" type="text" class="form-control" placeholder="Buscar por título..." />
                <div class="input-group-append">
                    <button id="simple-search-btn" class="btn btn-primary">Buscar</button>
                </div>
            </div>

            <!-- Botón para limpiar filtros -->
            <button id="clear-filters-btn" class="btn btn-danger mt-2">Limpiar Filtros</button>

            <!-- Botón para búsqueda avanzada -->
            <button id="advanced-search-btn" class="btn btn-secondary">Búsqueda Avanzada</button>
        </div>

        <!-- Formulario de búsqueda avanzada (oculto por defecto) -->
        <div id="advanced-search-form" class="card p-3 mb-3" style="display: none;">
            <h5>Búsqueda Avanzada</h5>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="author">Autor</label>
                    <input id="author" type="text" class="form-control" placeholder="Nombre del autor">
                </div>
                <div class="form-group col-md-4">
                    <label for="publisher">Editorial</label>
                    <input id="publisher" type="text" class="form-control" placeholder="Nombre de la editorial">
                </div>
                <div class="form-group col-md-4">
                    <label for="pages">Número de Páginas</label>
                    <input id="pages" type="number" class="form-control" placeholder="e.g., 300">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="publication-date">Fecha de Publicación</label>
                    <input id="publication-date" type="date" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="rating">Calificación (1-5)</label>
                    <select id="rating" class="form-control">
                        <option value="">Cualquiera</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <button id="advanced-search-submit" class="btn btn-primary">Buscar</button>
        </div>
    
        <!-- Controles de paginación -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <label for="books-per-page">Filas por página:</label>
                <select id="books-per-page" class="form-control d-inline-block" style="width: auto;">
                    <option value="3">1</option>
                    <option value="6">2</option>
                    <option value="9">3</option>
                    <option value="12" selected>4</option>
                    <option value="21">7</option>
                    <option value="30">10</option>
                </select>
            </div>
            <div>
                <button id="prev-page" class="btn btn-secondary" disabled>Anterior</button>
                <button id="next-page" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    
        <!-- Contenedor de la lista de libros -->
        <div id="book-list" class="row">
            <!-- Aquí se cargarán dinámicamente las tarjetas de libros -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Inicio/Login.js"></script>
    <script src="Inicio/MostrarLibros.js"></script>
    <script src="Inicio.js"></script>
</body>
</html>
