<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="agregarLibro.js"></script>
    <script src="agregarUsuario.js"></script>
    <script src="controlPrestamos.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('add-book-section')">Agregar Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showSection('loan-return-section')">Registrar Préstamo y Devolución</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="showSection('add-user-section')">Agregar Usuario</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección para agregar libros -->
        <div id="add-book-section" class="card p-3" style="display: none;">
            <div class="card p-3">
                <h5>Agregar Nuevo Libro</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="book-title">Título</label>
                        <input id="book-title" type="text" class="form-control" placeholder="Ingrese el título del libro">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-author">Autor</label>
                        <input id="book-author" type="text" class="form-control" placeholder="Ingrese el nombre del autor">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="book-publisher">Editorial</label>
                        <input id="book-publisher" type="text" class="form-control" placeholder="Ingrese el nombre de la editorial">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-pages">Número de Páginas</label>
                        <input id="book-pages" type="number" class="form-control" placeholder="Ingrese el número de páginas">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="book-date">Fecha de Publicación</label>
                        <input id="book-date" type="date" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-isbn">ISBN</label>
                        <input id="book-isbn" type="text" class="form-control" placeholder="Ingrese el ISBN">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-isbn13">ISBN-13</label>
                        <input id="book-isbn13" type="text" class="form-control" placeholder="Ingrese el ISBN-13">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-language-code">Código de Idioma</label>
                        <input id="book-language-code" type="text" class="form-control" placeholder="Ingrese el código de idioma">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="book-quantity">Cantidad</label>
                        <input id="book-quantity" type="number" class="form-control" placeholder="Ingrese la cantidad de libros">
                    </div>
                    
                </div>
                <button id="add-book-btn" class="btn btn-success">Agregar Libro</button>
            </div>
        </div>

        <!-- Sección para registrar préstamos y devoluciones -->
        <div id="loan-return-section" class="card p-3" style="display: none;">
            <div class="card p-3">
                <h5>Registrar Préstamo</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="loan-book-id">ID del Libro</label>
                        <input id="loan-book-id" type="text" class="form-control" placeholder="Ingrese el ID del libro">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="loan-user-id">ID del Usuario</label>
                        <input id="loan-user-id" type="text" class="form-control" placeholder="Ingrese el ID del usuario">
                    </div>
                </div>
                <button id="register-loan-btn" class="btn btn-primary">Registrar Préstamo</button>
            </div>
            <div class="card p-3 mt-4">
                <h5>Registrar Devolución</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="return-user-id">ID del Usuario</label>
                        <input id="return-user-id" type="text" class="form-control" placeholder="Ingrese el ID del usuario">
                    </div>
                </div>
                <button id="fetch-loans-btn" class="btn btn-info">Buscar Libros Prestados</button>
                <div id="loaned-books-list" class="mt-3 p-2"></div>
                <div id="loaned-books-table"></div>
                <button id="save-returns-btn" class="btn btn-success mt-3" style="display: none;">Guardar Devoluciones</button>
            </div>
        </div>

        <!-- Sección para agregar usuarios -->
        <div id="add-user-section" class="card p-3" ></div>
            <div class="card p-3">
                <h5>Agregar Nuevo Usuario</h5>
                <form id="add-user-form">
                    <div class="form-group">
                        <label for="user-code">Código</label>
                        <input id="user-code" type="text" class="form-control" placeholder="Ingrese el código del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Nombre</label>
                        <input id="user-name" type="text" class="form-control" placeholder="Ingrese el nombre del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-lastname">Apellido</label>
                        <input id="user-lastname" type="text" class="form-control" placeholder="Ingrese el apellido del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Correo Electrónico</label>
                        <input id="user-email" type="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="user-gender">Género</label>
                        <select id="user-gender" class="form-control" required>
                            <option value="" disabled selected>Seleccione el género</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-age">Edad</label>
                        <input id="user-age" type="text" class="form-control" placeholder="Ingrese la edad del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-phone">Número de Teléfono</label>
                        <input id="user-phone" type="text" class="form-control" placeholder="Ingrese el número de teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="user-address">Dirección</label>
                        <input id="user-address" type="text" class="form-control" placeholder="Ingrese la dirección del usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-occupation">Ocupación</label>
                        <input id="user-occupation" type="text" class="form-control" placeholder="Ingrese la ocupación del usuario" required>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar Usuario</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.getElementById('add-book-section').style.display = 'none';
            document.getElementById('loan-return-section').style.display = 'none';
            document.getElementById('add-user-section').style.display = 'none';

            // Mostrar la sección seleccionada
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
